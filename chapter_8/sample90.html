<!DOCTYPE html>
<html lang="en">
    <body>
        <a href="#" title="Hi">dialog, say hi</a>
        <a href="#" title="Bye">, say bye</a>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($) {
                $.fn.dialog = function(options) {
                    var text = this.attr('title') || this.text();
                    alert(text)
                };
            })(jQuery);
            jQuery('a').click(function() { // invoked by a user event
                $(this).dialog();
                return false;
            });
            $(window).load(function() {
                jQuery('<a></a>').attr('title', 'I say hi when invoked!').dialog();
            });
        </script>
    </body>
</html>
