<!DOCTYPE html>
<html lang="en">
    <body>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($){
                $(document).mousemove(function(e){
                    $('body').html('e.pageX = ' + e.pageX + ", e.pageY = " + e.pageY);
                });
            })(jQuery);
        </script>
    </body>
</html>
