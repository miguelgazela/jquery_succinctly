<!DOCTYPE html>
<html lang="en">
    <body>       
        <div style="height: 100px; width: 100px; background-color: red;">Fade the rest of the way</div>
        <button>Fade the rest of the way</button>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($) {
                $('div').fadeTo('slow', 0.50);
                $('button').click(function() {
                    $('div').fadeOut('slow');
                });
            })(jQuery);
        </script>
    </body>
</html>
