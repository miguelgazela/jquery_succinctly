<!DOCTYPE html>
<html lang="en">
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($){
                alert($('li:nth-child(1)').text()); // 1
                alert($('li:nth-child(even)').text()); // 246810
                alert($('li:nth-child(odd)').text()); // 13579
                alert($('li:nth-child(3n)').text()); // 369
                alert($('li:nth-child(0)').text()); // nothing. There is no 0 index with this filter
            })(jQuery)
        </script>
    </body>
</html>
