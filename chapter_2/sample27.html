<!DOCTYPE html>
<html lang="en">
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($){
                alert('There are ' + $('li').length + ' elements in the set');
                alert($('li:first').text()); // 1
                alert($('li:last').text()); // 10
                alert($('li:eq(5)').text()); // 6
            })(jQuery)
        </script>
    </body>
</html>
