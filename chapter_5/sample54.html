<!DOCTYPE html>
<html lang="en">
    <body>
        <input type="radio" name="" value="">
        <input type="checkbox" name="" value="">        
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            (function($){
                $('input:radio, input:checkbox').attr('checked', 'checked');
            })(jQuery)
        </script>
    </body>
</html>
