
<!DOCTYPE html>
<html lang="en">
    <body>
        <a>jQuery</a>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            if(jQuery('a').get(0)) {
                jQuery('a').attr('href', 'http://www.jquery.com');
            }
            if(jQuery('a').length) {
                jQuery('a').attr('title', 'jQuery');
            }
        </script>
    </body>
</html>
